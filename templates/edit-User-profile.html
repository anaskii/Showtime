{% extends 'dashboard.html' %}
{% load static %}
{% block content %}

<div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">

                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-cog" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                        </header>

                        <div class="panel-body">
                            <div class=" form">

                                <form class="cmxform form-horizontal " id="commentForm" method="POST" action="{% url 'editpofile2' %}" enctype="multipart/form-data"  novalidate="novalidate">
                                     {% csrf_token %}
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-3"><span style="color:red">* </span>Username</label>
                                        <div class="col-lg-6">
                                            <input class=" form-control" id="cname" name="username" minlength="2" value="{{user.user.username}}" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3"><span style="color:red">* </span>User Image </label>
                                        <div class="col-lg-6">
                                            <input class="form-control "  type="file"  name="image" >
                                        </div>
                                    </div>


                                     <div class="form-group ">
                                        <label  class="control-label col-lg-3">Email</label>
                                        <div class="col-lg-6">
                                            <input class="form-control " name="email"  type="text" value="{{user.user.email}}" >
                                        </div>
                                     </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3"><span style="color:red">* </span>Location</label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control " name="location"  value="{{user.location}}" required>{{user.location}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3"><span style="color:red">* </span>Phone Number </label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control " name="phno"   value="{{user.phno}}" required>{{user.phno}}</textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-primary" type="submit">Update</button>
                                            <button class="btn btn-default" type="button">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </div>




{% endblock %}

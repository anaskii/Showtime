{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<h1>welcome {{user.username}}</h1>
<br>

<form style="color:black;" action="{% url 'search_theatre' %}" method="POST">
    {% csrf_token %}
    <div class="w3_agileits_main_grid w3l_main_grid">
        <span class="agileits_grid">
            <label>District <i class="fa fa-search" aria-hidden="true"></i></label>
            <select id="districts" name="districts" style="width:20%;">
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasaragod">Kasaragod</option>
                <option value="Kollam">Kollam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Idukki">Idukki</option>
            </select>
        </span>
    </div>


<input type="submit" value="Search">





</form>
<div style="margin-top:2em;">
    {% for i in theatre %}

 <div class="card" style="width:80%">
  <img class="card-img-top" {% if i.image %}src="{{i.image.url}}"{% else %}src="{% static 'images/no-picture-.jpg' %}"{% endif %} alt="Card image" style="height:20em;width:20em;">
  <div class="card-body">
    <h4 class="card-title">{{i.theatre_name}}</h4>
    <p class="card-text">{{i.location}}</p>
    <a href="{% url 'view_theatre_movie' i.id %}" class="btn btn-primary">View Movies</a>
  </div>
</div>

    {% endfor %}

    </div>





{% endblock %}

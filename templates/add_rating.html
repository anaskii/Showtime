{% extends 'dashboard.html' %}
{% load static %}

{% block content %}

<section class="panel">
            <div class="panel-body">
                <form class="form-horizontal bucket-form" method="POST" action="{% url 'add_rating2' movie.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label col-lg-3" >Rating</label>
                        <div class="col-lg-6">

                            <select class="form-control m-bot15" name="rating">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <button class="btn btn-primary" type="submit">Save</button>

                        </div>
                    </div>
                </form>
            </div>
        </section>

{% endblock %}

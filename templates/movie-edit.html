{% extends 'dashboard.html' %}
{% load static %}
{% block content %}

<h1>Update your form</h1>

<div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            ADD MOVIES
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-cog" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                        </header>

                        <div class="panel-body">
                            <div class=" form">

                                <form class="cmxform form-horizontal " id="commentForm" method="POST" action="{% url 'update_movie2' movie.id %}" enctype="multipart/form-data"  novalidate="novalidate">
                                     {% csrf_token %}
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-3"><span style="color:red">* </span>Movie Name</label>
                                        <div class="col-lg-6">
                                            <input class=" form-control" id="cname" name="moviename" minlength="2" value="{{movie.moviename}}" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3"><span style="color:red">* </span>Movie Image </label>
                                        <div class="col-lg-6">
                                            <input class="form-control "  type="file" name="movieimage" required {% if movie.movieimage %}value="{{movie.movieimage}}"{% endif %}>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3"><span style="color:red">* </span>Show1 </label>
                                        <div class="col-lg-6">
                                            <input class="form-control "  type="text" name="show1" value="{{movie.show1}}" required>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3">show2 </label>
                                        <div class="col-lg-6">
                                            <input class="form-control "  type="text" name="show2" value="{{movie.show2}}">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3">Show3 </label>
                                        <div class="col-lg-6">
                                            <input class="form-control "  type="text" name="show3" value="{{movie.show3}}">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3"><span style="color:red">* </span>Language </label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control "  name="language" value="{{movie.language}}" required>{{movie.language}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label  class="control-label col-lg-3"><span style="color:red">* </span>Genre</label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control "  name="genre" value="{{movie.genre}}" required>{{movie.genre}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label col-lg-3"><span style="color:red">* </span>Cast and Crew</label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control "  name="cast_crew" value="{{movie.cast_crew}}" required>{{movie.cast_crew}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label col-lg-3"><span style="color:red">* </span>Year</label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control "  name="year" value="{{movie.year}}" required>{{movie.year}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-primary" type="submit">Update</button>
                                            <button class="btn btn-default" type="button">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </div>










{% endblock %}
